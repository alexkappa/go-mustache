box: golang
build:
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/alexkappa/exp
    - script:
        name: update submodules
        code: |
          git submodule update --init --recursive
    - script:
        name: go build
        code: |
          go build
    - script:
        name: go test
        code: |
          go test
